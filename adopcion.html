<section class="content adopcion">
  <h2 class="title">Centro de Adopción</h2>
  <div class="adopcion-opciones">
    <button onclick="mostrarSeccion('ver')">Adoptar Mascota</button>
    <button onclick="mostrarSeccion('registro')">Poner en Adopción</button>
  </div>

  <!-- Ver mascotas disponibles -->
  <div id="seccion-ver" class="seccion">
    <div class="mascotas-grid">
      <div class="mascota-card">
        <img src="multimedia/perro1.jpg" alt="Max">
        <h3>Max</h3>
        <p>Macho, 2 años. Juguetón y cariñoso.</p>
        <button class="btn">Adoptar</button>
      </div>
      <div class="mascota-card">
        <img src="multimedia/gata1.jpg" alt="Luna">
        <h3>Luna</h3>
        <p>Hembra, 1 año. Tranquila y cariñosa.</p>
        <button class="btn">Adoptar</button>
      </div>
    </div>
  </div>

  <!-- Formulario de registro de mascota -->
  <div id="seccion-registro" class="seccion" style="display: none;">
    <h3>Registrar Mascota para Adopción</h3>
    <form class="formulario-registro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="especie">Especie:</label>
      <input type="text" id="especie" name="especie" required>

      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="imagen">Foto de la mascota:</label>
      <input type="file" id="imagen" name="imagen" accept="image/*">

      <button type="submit" class="btn">Registrar</button>
    </form>
  </div>
</section>
